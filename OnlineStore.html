<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Catalogue Page</title>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width" initial-scale="1" />
    <link rel="stylesheet" href="CapstoneIIcss.css"/>
    <!--putting this after the Bootstrap link will mean that this code overrides any Bootstrap defaults-->
</head>

  <body onload="onLoad()">
    <div class="container">
     

      <!--HEADER SECTION-->
      <header>
        <nav id="Top">
          <ul>
            <li><a href="LandingPage.html">Home</a></li>
            <li>Catalogue</li>
            <li><a href="ShippingInfo.html">Shipping and Returns</a></li>
            <li><a href="MailingList.html">Join Mailing List</a></li>
            <li><a href="Cart.html">Cart</a></li>
            <li><a href="LandingPage.html"
                ><img id="headerimg" src="images/image8.jpg" alt="logo"></a></li>
          </ul>
        </nav>

        <br /><br /><br />
      </header>

      <!--MAIN PAGE-->
      <h1>My Catalogue</h1>

      <h2 class="secondarytext">
        All items below are currently on sale at a discount
      </h2>

    <div id="CatalogueSection" class=" media-container col-sm-3"><!--I can append my images and quick buy buttons to this <div> element--></div>

      <p class="secondarytext">
        Please <a href="mailto:elizabeth@r3b.org">email</a> if you want further
        information, or fill in the form below
      </p>

      <!--FORM SECTION - input boxes are shadowed, .row displays the form horizontally, also includes a submit button-->
      <form>
        <div class="form-group row">
          <label for="Message" class="col-form-label col-sm-1"
            >Message</label
          >
          <div class="col-sm-6">
            <input
              id="Message"
              class="form-control shadow-lg"
              type="text"
              placeholder="Insert Message Here"
            />
          </div>
        </div>
        
        <div class="form-group row">
          <label for="inputemail" class="col-form-label col-sm-1">Email</label>
          <div class="col-sm-6">
            <input
              id="inputemail"
              class="form-control shadow-lg"
              type="email"
              placeholder="Email Address"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="name" class="col-form-label col-sm-1">Full Name</label>
          <div class="col-sm-6">
            <input
              id="name"
              class="form-control shadow-lg"
              type="text"
              placeholder="First Name Last Name"
            />
          </div>
        </div>
        <div>
          <button type ="button" class="btn active">SUBMIT</button>
          <!--.active makes a blue background appear when the button is pressed-->
        </div>
      </form>

      <br>

      <!--Text with border-->
      <p id="thanksMessage" class="rounded">Thanks for visiting!</p>

      <br>

      <a href="#Top">Back to Top</a>

      <footer>This is my footer, created by Elizabeth</footer>
    </div>
    <script src="Capstone2js.js"></script> 
</body>
</html>
